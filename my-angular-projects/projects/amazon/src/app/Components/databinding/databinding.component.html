<div>
  <h2>Product Details</h2>
  <dl>
    <dt>Name</dt>
    <dd>{{ product.Name }}</dd>
    <dt>Price</dt>
    <dd>{{ product.Price }}</dd>
    <dt>Stock</dt>
    <dd>{{ product.InStock ? "Available" : "Out o Stock" }}</dd>
  </dl>
  <button disabled="{{ disableButton }}">Register</button>
</div>
