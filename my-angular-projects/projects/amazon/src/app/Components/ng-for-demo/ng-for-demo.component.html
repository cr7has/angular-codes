  <!-- below code for complex ngFor uses-->
  <div class="row">
    <div class="col">
      <h3>Nav Bar</h3>
      <ol>
        <li *ngFor="let item of navBarTwo">
          {{ item.Category }}
          <ul>
            <li *ngFor="let product of item.Products">{{ product }}</li>
          </ul>
        </li>
      </ol>
    </div>

    <div class="col">
      <h2>Nav Menu</h2>
      <select class="form-control">
        <optgroup *ngFor="let item of navBarTwo" label="{{ item.Category }}">
          <option *ngFor="let product of item.Products">
            {{ product }}
          </option>
        </optgroup>
      </select>
    </div>
    <div class="col">
      <h3>Nav List</h3>
      <div *ngFor="let item of navBarTwo">
        <details>
          <summary>{{ item.Category }}</summary>
          <ul>
            <li *ngFor="let product of item.Products">{{ product }}</li>
          </ul>
        </details>
      </div>
    </div>
    <div class="col">
      <h2>Products Table</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Preview</th>
          </tr>
          <tr *ngFor="let item of data">
            <th>{{ item.Name }}</th>
            <th>{{ item.Price }}</th>
            <th><img [src]="item.Photo" width="100" height="100" /></th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Product Catalog</h2>
      <div class="card-deck">
        <div class="card" *ngFor="let item of data">
          <div class="card-header bg-info text-center">
            <img class="rounded-circle border border-info" [src]="item.Photo" />
          </div>
          <div class="card-body">
            <h4>{{ item.Name }}</h4>
            <h5>{{ item.Price }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
