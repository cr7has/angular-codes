<div class="container-fluid">
  <h2>Iteration Demo</h2>
  <div class="row">
    <div class="col">
      <h3>Nav Bar</h3>
      <ul>
        <li *ngFor="let item of navBar">
          <a href="#">{{ item }}</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <h2>Nav Menu</h2>
      <select class="form-control">
        <option *ngFor="let item of navBar">
          {{ item }}
        </option>
      </select>
    </div>
    <div class="col">
      <h3>Nav List</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nav Bar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of navBar">
            <td>{{ item }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
